<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI index calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label for="calculator">Body Mass Index Calculator</label>
    <input type="number" id="height" placeholder="Your height in cm">
    <input type="number" id="weight" placeholder="Your weight in kg">
    <p class="result"></p>

    <button class="calculate">Calculate BMI</button>
    <button class="reset">Reset</button>





    <script src="script.js"></script>
</body>

</html>
